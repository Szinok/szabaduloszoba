<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IDŐ szabadulószoba</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<input type="text" id="codeInput1" placeholder="Írd be az első kódot">
<button id="submitButton1">Beküldés</button>
<div id="output1" class="output"></div>
<div id="extraText" class="extra"></div>
<input type="text" id="codeInput2" placeholder="Írd be a második kódot" style="display:none;">

<div id="output2" class="output"></div>
<div id="extraText2" class="extra"></div>
</div>
<script src="script.js"></script>
</body>
</html>
